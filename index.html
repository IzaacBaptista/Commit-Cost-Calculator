<!DOCTYPE html>

        <div id="loadingMessage" class="hidden">

        <!-- Modal de Pix -->

        <script>
            document.getElementById('commitForm').addEventListener('submit', function (e) {
                e.preventDefault();

                document.getElementById('commitContainer').classList.add('hidden');
                document.getElementById('loadingMessage').classList.remove('hidden');
                
                let messageElement = document.getElementById('messageText');
                let messages = [
                    "Calculando custo... â³",
                    "Analisando perfil do GitHub... ğŸ”",
                    "Verificando commits... ğŸ§",
                    "Calculando impacto ambiental do commit... ğŸŒ±",
                    "EstatÃ­sticas de produtividade... ğŸ“Š",
                    "Consultando o algoritmo secreto... ğŸ¤–",
                    "O custo real Ã©... ğŸ’¸"
                ];

                let index = 0;

                function showNextMessage() {
                    if (index < messages.length) {
                        messageElement.textContent = messages[index];
                        index++;
                        setTimeout(showNextMessage, 1500);
                    } else {
                        setTimeout(function() {
                            window.location.href = "troll.html";
                        }, 1000);
                    }
                }

                showNextMessage();
            });
          
            // Modal Pix
            const modal = document.getElementById("pixModal");
            const pixBtn = document.querySelector(".button.payme");
            const closeBtn = document.querySelector(".close");
          
            pixBtn.addEventListener("click", function (e) {
              e.preventDefault();
              modal.style.display = "flex";
            });
          
            closeBtn.addEventListener("click", function () {
              modal.style.display = "none";
            });
          
            window.addEventListener("click", function (event) {
              if (event.target === modal) {
                modal.style.display = "none";
              }
            });
        </script>
    </body>
